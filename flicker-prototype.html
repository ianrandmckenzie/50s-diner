<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1950s TV Effect</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tvOverlay = document.querySelector("#tv-overlay");
            setInterval(() => {
                let jitterX = Math.random() * 4 - 2;
                let jitterY = Math.random() * 4 - 2;
                tvOverlay.style.transform = `translate(${jitterX}px, ${jitterY}px)`;
            }, 50);
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
        }
        .tv-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.05) 0px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.2) 4px
            );
            animation: flicker 0.1s infinite alternate, roll 6s infinite linear;
        }
        
        @keyframes flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        
        @keyframes roll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        .static-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('./images/static.gif');
            background-size: cover;
            opacity: 0.05;
            mix-blend-mode: difference;
            animation: jitter 0.2s infinite;
        }
        
        @keyframes jitter {
            0% { transform: translate(0, 0); }
            50% { transform: translate(1px, -1px); }
            100% { transform: translate(0, 1px); }
        }
    </style>
</head>
<body>
    <div id="tv-overlay" class="tv-overlay"></div>
    <div class="static-noise"></div>
</body>
</html>
